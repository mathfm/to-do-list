<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Lista de Tarefas</h2>
            <div class="container-texto">
                <input type="text" name="" id="textoAdicionar" placeholder="Digite sua tarefa..." required maxlength="30">
                <button id="btn-lista">+</button>
            </div>

            <div class="lista">
                <ul id="lista-de-tarefa"></ul>
            </div>
        </div>    
    </div>

    <script src="script.js"></script>
</body>
</html>
