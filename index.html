<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>To-do-List</h2>
            <div class="container-texto">
                <input type="text" name="" id="textoAdicionar" placeholder="Digite sua tarefa..." required>
                <button id="btn-lista">+</button>
            </div>

            <div class="lista">
                <ul id="lista-de-tarefa">
                    <li>
                        <div class="atividades">
                            <span>Teste</span>
                            <div class="modificar-lista">
                                <button>Excluir</button>
                                <button>Editar</button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>    
    </div>

    <script src="script.js"></script>
</body>
</html>
